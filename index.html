<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/5fe51f4347.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="nav">
        <span id="logo"></span>
    </nav>
    <main id="container">
        <div id="cover-image">
            <img src="./assets/img/illustration-mockups.svg" alt="" srcset="">
        </div>
        <div id="cover-content">
            <p>Build The Community</br>Your Fans Will Love</p>
            <p>Huddle re-imagines the way build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
    </main>
    <footer>
        <div id="icon-container">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
</body>
</html>
